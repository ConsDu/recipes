<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./node_modules/snackbar/dist/snackbar.min.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center vh-100 align-items-center">
      <form id="recipe-form" class="row">
        <div class="col">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="ingrediients" class="form-label">Ingredients and quantity:</label>
            <textarea class="form-control" id="ingredients" contenteditable="true"></textarea>
            <div id="emailHelp" class="form-text">Separate quantity with "=" and ingredient with ","</div>
          </div>
          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions"></textarea>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="time" class="form-label">Time:</label>
            <input type="text" class="form-control" id="time" />
          </div>

          <div class="mb-3">
            <label for="cooked" class="form-label">Cooked:</label>
            <input type="text" class="form-control" id="cooked" value="sin cocciÃ³n" />
          </div>
          <div class="mb-3">
            <label for="people" class="form-label">People:</label>
            <input type="text" class="form-control" id="people" />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" class="form-control" id="category" />
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Number on book:</label>
            <input type="text" class="form-control" id="number" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./node_modules/snackbar/dist/snackbar.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  </body>
</html>
